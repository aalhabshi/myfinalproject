<!DOCTYPE html>
<html lang="en">

<head>
 	<title>Feedback Form</title>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">		
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="./assets/css/style2.css">

</head>

<body>	

<div class="view">
	<img src="./assets/img/feedbackimg2">
</div>

<div class="container">
    
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			
			<h1 class="text-center mt-5 font-weight-bold">افدنا برأيك</h1>
			<hr class="bg-white">
			<h6 class="text-center">ارجو ان تكتب اقتراحاتك في الاسفل </h6>
			<h3 class="mt-4">كيف كانت تجربتك ؟</h3>

			<form>
				<label class="radio-inline"><input type="radio" name="experience" value="bad">سيئة</label>
				<label class="radio-inline"><input type="radio" name="experience" value="bad">عادية</label>
				<label class="radio-inline"><input type="radio" name="experience" value="bad">جيدة</label>

			</div>
			</div>					

			<div class="row">
				<div class="col-md-2"></div>
				<label class="col-md-4">الاسم الكامل<br>
					<input type="text" id="text" required="" placeholder="جوان الحليل"></label>

					<label class="col-md-4">بريدك الالكتروني<br>
					<input type="text" id="text" required="" placeholder="example@gmail.com"></label>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<label class="col-md-4">عمرك<br>
					<input type="number" id="text" required="" placeholder="25"></label>

					<label class="col-md-4">رقمك<br>
					<input type="number" id="text" required="" placeholder="12345678"></label>
			</div>

			<div class="row">
				<div class="col-md-2"></div>
				<label class="col-md-8">اقتراحاتك<br>
					<textarea id="message" required="" placeholder="...اكتب اقتراحاتك هنا" cols="48" rows="5"></textarea></label>
			</div>

					<div class="row">
				<div class="col-md-2"></div>
                <button class="btn btn-primary" style="width: 53.5%; position: absolute; margin-left: 15%;">ارسال</button>
                
			</div>
			</form>
</div>
<a href="./index.html" >  <button style="width: 53.5%; height: 36px; position: absolute; margin-left: 23%; margin-top: 50px;">الرجوع للصفحة الرئيسية</button></a>
</body>
</html>
